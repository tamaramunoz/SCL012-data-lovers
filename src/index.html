<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
        <header>
          <div class="logo">
            <img class="logoPoke" src="img/PokeDesk.png" alt="LogoPokédesk">
            <p>Tu escritorio de bolsillo para conocer las características de cada Pokémon</p>
          </div>

          <form action="">
            <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar por nombre tu Pokemon">
          </form>
          
          <nav class="nav">
              <div class="column">
                <input class="boton" type="button" value="Buscar" id="search-name">
              </div>

            <div class="column">
              <input class="boton" type="button" value="Todos" id="showAll">
            </div>

            <div class="column">
              <label class="labelTitle"><b>Tipo:</b>
                <select class="filterType" name="type" id="filterType">
                  <option value="selection">Selecciona</option>
                  <option value="Bug">Bug</option>
                  <option value="Dragon">Dragon</option>
                  <option value="Electric">Electric</option>
                  <option value="Fighting">Fighting</option>
                  <option value="Fire">Fire</option>
                  <option value="Flying">Flying</option>
                  <option value="Ghost">Ghost</option>
                  <option value="Grass">Grass</option>
                  <option value="Ground">Ground</option>
                  <option value="Ice">Ice</option>
                  <option value="Normal">Normal</option>
                  <option value="Poison">Poison</option>
                  <option value="Psychic">Psychic</option>
                  <option value="Rock">Rock</option>
                  <option value="Water">Water</option>
                </select>
              </label>
            </div>
     
            <div class="column">
              <label class="labelTitle"><b>Debilidad</b>
                <select class="filterWeakness" name="weakness" id="filterWeakness">
                  <option value="selection">Selecciona</option>
                  <option value="Bug">Bug</option>
                  <option value="Dragon">Dragon</option>
                  <option value="Electric">Electric</option>
                  <option value="Fighting">Fighting</option>
                  <option value="Fire">Fire</option>
                  <option value="Flying">Flying</option>
                  <option value="Ghost">Ghost</option>
                  <option value="Grass">Grass</option>
                  <option value="Ground">Ground</option>
                  <option value="Ice">Ice</option>
                  <option value="Normal">Normal</option>
                  <option value="Poison">Poison</option>
                  <option value="Psychic">Psychic</option>
                  <option value="Rock">Rock</option>
                  <option value="Water">Water</option>
                </select>
              </label>
            </div>
          </header>

          <section class="info" id="info">
            <p>Info</p>
          </section>

          <footer class="pie">
            <div class="creado-por">
              <p>Site design by Camila Rojas & Tamara Muñoz</p>
            </div>
          </footer>
      </div>
  
      <script type="module" src="main.js"></script>
    </body>
  </html>
